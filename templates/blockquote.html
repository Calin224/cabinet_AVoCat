<style>
    @font-face {
        font-family: 'Special Elite';
        font-style: normal;
        font-weight: 400;
    }

    .body2 {
        height: 100vh;
        margin: 0;
    }

    .body2 {
        background: wheat;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    blockquote {
        font-weight: 100;
        font-size: 2rem;
        max-width: 600px;
        line-height: 1.4;
        position: relative;
        margin: 0;
        padding: 0.5rem;
    }

    blockquote:before,
    blockquote:after {
        position: absolute;
        color: #f1efe6;
        font-size: 8rem;
        width: 4rem;
        height: 4rem;
    }

    blockquote:before {
        content: '“';
        left: -5rem;
        top: -2rem;
    }

    blockquote:after {
        content: '”';
        right: -5rem;
        bottom: 1rem;
    }

    cite {
        line-height: 3;
        text-align: left;
    }

</style>

<div class="body2">
    <blockquote>The man who comes back through the door in the wall will never be quite the same as the man who went
        out.
    </blockquote>
    <cite>Aldous Huxley</cite>
</div>
